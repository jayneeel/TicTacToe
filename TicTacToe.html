<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="TicTacToe.css">
	<title></title>
</head>
<body>
	<h1 align="center">Tic Tac Toe</h1>
	<div>
		<table>
			<tr>
				<td><input type="text" maxlength="1" onclick="mark(this,0)" id="t1"></td>
				<td class="Vertical"><input type="text" maxlength="1" onclick="mark(this,1)" id="t2"></td>
				<td><input type="text" maxlength="1" onclick="mark(this,2)" id="t3"></td>
			</tr>
			<tr>
				<td class="Horizontal"><input type="text" maxlength="1" onclick="mark(this,3)" id="t4"></td>
				<td class="Vertical Horizontal"><input type="text" maxlength="1" onclick="mark(this,4)" id="t5"></td>
				<td class="Horizontal"><input type="text" maxlength="1" onclick="mark(this,5)" id="t6"></td>
			</tr>
			<tr>
				<td><input type="text" maxlength="1" onclick="mark(this,6)" id="t7"></td>
				<td class="Vertical"><input type="text" maxlength="1" onclick="mark(this,7)" id="t8"></td>
				<td><input type="text" maxlength="1" onclick="mark(this,8)" id="t9"></td>
			</tr>
		</table>
	</div>
<script src="TicTacToe.js"></script>
</body>
</html>
